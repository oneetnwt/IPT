<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="../assets/padayunITLogo.png" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- JQUERY CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <title>Dashboard</title>
</head>

<body>
  <div class="sidebar">
    <div style="display: flex; flex-direction: column; position: fixed; gap: 2rem !important;">
      <div class="head">
        <img src="../assets/padayunITLogo.png" />
        <h1>Dashboard</h1>
      </div>
      <ul>
        <li>
          <a href="dashboard.html"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li>
          <a href="products.html"><i class="fa-solid fa-bag-shopping"></i> Products</a>
        </li>
        <li>
          <a href="reports.html"><i class="fa fa-file"></i> Reports</a>
        </li>
        <li class="active">
          <a href="account.html"><i class="fa-solid fa-user"></i> Account</a>
        </li>
        <li>
          <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-content">
    <div class="topbar">
      <div class="search">
        <input type="text" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </div>
      <div class="user-profile">
        <p>Jeff Ivan Mayor</p>
        <img src="../assets/profile.jpg" alt="" />
      </div>
    </div>
    <div class="content">
      <div class="main-user">
        <div class="userForm">
          <h3>Add User</h3>
          <form action="" id="userForm" style="margin-top: 1rem !important;">
            <input type="number" placeholder="Student ID" class="userInput" id="studentID">
            <input type="text" placeholder="First Name" class="userInput" id="firstName">
            <input type="text" placeholder="Last Name" class="userInput" id="lastName">
            <input type="number" placeholder="Age" class="userInput" id="age">
            <input type="text" placeholder="Address" class="userInput" id="address">
            <button type="button" style="background: #168FFF; color: white; border: none; border-radius: 6px; padding: 0.25rem 0.5rem !important;" onclick="addUser()">Add User</button>
            <button type="button" style="background: #168FFF; color: white; border: none; border-radius: 6px; padding: 0.25rem 0.5rem !important; display: none;">Update User</button>
          </form>
        </div>
        <div class="userTable">
          <p id="alertMessage" style="border: 1px solid white; padding: 0.5rem 1rem !important; margin: 1rem 0 !important; border-radius: 0.25rem; display: none;"></p>
          <input type="text" placeholder="Search" class="searchInput" id="searchUser">
          <table>
            <thead>
              <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Address</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- DATA HERE -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Icon -->
   <script src="script/script.js"></script>
  <script src="https://kit.fontawesome.com/e2b033f311.js" crossorigin="anonymous"></script>
</body>

</html>
