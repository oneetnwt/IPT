<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="../assets/padayunITLogo.png" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <title>Dashboard</title>
</head>

<body>
  <div class="sidebar">
    <div style="display: flex; flex-direction: column; position: fixed; gap: 2rem !important;">
      <div class="head">
        <img src="../assets/padayunITLogo.png" />
        <h1>Dashboard</h1>
      </div>
      <ul>
        <li>
          <a href="dashboard.html"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li>
          <a href="products.html"><i class="fa-solid fa-bag-shopping"></i> Products</a>
        </li>
        <li>
          <a href="reports.html"><i class="fa fa-file"></i> Reports</a>
        </li>
        <li>
          <a href="account.html"><i class="fa-solid fa-user"></i> Account</a>
        </li>
        <li class="active">
          <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-content">
    <div class="topbar">
      <div class="search">
        <input type="text" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </div>
      <div class="user-profile">
        <p>Jeff Ivan Mayor</p>
        <img src="../assets/profile.jpg" alt="" />
      </div>
    </div>
    <div class="content">
      <h3
        style="margin: 0 !important; text-transform: uppercase; font-weight: 700; border-bottom: 1px solid grey; margin-bottom: 1rem !important; padding-bottom: 1rem !important;">
        Public Profile</h3>
      <div class="settings">
        <div class="update-profile">
          <label for="name">Name</label>
          <input type="text" value="Jeff Ivan Mayor" id="name">
          <label for="email">Email</label>
          <input type="text" value="jeffivanbiosanomayor@gmail.com" id="email">
          <label for="bio">Bio</label>
          <input type="text" placeholder="Tell us about yourself" id="bio">
          <button type="submit">Update Profile</button>
        </div>
        <div class="image-hover"></div>
      </div>
    </div>
  </div>
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/e2b033f311.js" crossorigin="anonymous"></script>
</body>

</html>
