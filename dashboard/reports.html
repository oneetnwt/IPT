<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="../assets/padayunITLogo.png" />
  <!-- Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <title>Dashboard</title>
</head>

<body>
  <div class="sidebar">
    <div style="display: flex; flex-direction: column; position: fixed; gap: 2rem !important;">
      <div class="head">
        <img src="../assets/padayunITLogo.png" />
        <h1>Dashboard</h1>
      </div>
      <ul>
        <li>
          <a href="dashboard.html"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li>
          <a href="products.html"><i class="fa-solid fa-bag-shopping"></i> Products</a>
        </li>
        <li class="active">
          <a href="reports.html"><i class="fa fa-file"></i> Reports</a>
        </li>
        <li>
          <a href="account.html"><i class="fa-solid fa-user"></i> Account</a>
        </li>
        <li>
          <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-content">
    <div class="topbar">
      <div class="search">
        <input type="text" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </div>
      <div class="user-profile">
        <p>Jeff Ivan Mayor</p>
        <img src="../assets/profile.jpg" alt="" />
      </div>
    </div>
    <div class="content">
      <h3 style="margin: 0 !important; text-transform: uppercase; font-weight: 700">Sales</h3>
      <canvas id="salesChart" width="600" height="150"></canvas>
      <div class="container">
        <table class="table" style="cursor: pointer;">
          <thead>
            <tr>
              <th>Product</th>
              <th>Sales</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Sarawat-Tine Bracelet</td>
              <td>823,000</td>
            </tr>
            <tr>
              <td>Love Keychain</td>
              <td>50,000</td>
            </tr>
            <tr>
              <td>Chinzilla Blanket</td>
              <td>524,000</td>
            </tr>
            <tr>
              <td>Secret Grey-Pink</td>
              <td>557,000</td>
            </tr>
            <tr>
              <td>Perfect Match Tee</td>
              <td>289,000</td>
            </tr>
            <tr>
              <td>Khunnoo Tote Bag</td>
              <td>89,000</td>
            </tr>
            <tr>
              <th style="background: inherit !important; color: #17CB49 !important;">Total</th>
              <th style="background: inherit !important; color: #17CB49 !important;">2,332,000</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Graph JS -->
  <script>
    const ctx = document.getElementById("salesChart").getContext("2d");
    const salesChart = new Chart(ctx, {
      type: "bar", // You can change to 'line', 'pie', etc.
      data: {
        labels: [
          "Sarawat-Tine Bracelet",
          "Love Keychain",
          "Chinzilla Blanket",
          "Secret Grey-Pink",
          "Perfect Match Tee",
          "Khunnoo Tote Bag",
        ],
        datasets: [
          {
            label: "Sales (in PHP)",
            data: [823000, 50000, 524000, 557000, 289000, 89000], // Sales Data
            backgroundColor: [
              "#168FFF",
              "#F74141",
              "#FF9F2D",
              "#17CB49",
              "#C3B1E1",
              "#FA8D8D",
            ],
            borderColor: [
              "#168FFF",
              "#F74141",
              "#FF9F2D",
              "#17CB49",
              "#C3B1E1",
              "#FA8D8D",
            ],
            borderWidth: 1,
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

  </script>
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/e2b033f311.js" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
